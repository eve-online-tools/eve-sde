apiVersion: v1
kind: Service
metadata:
  name: {{ include "eve-sde.fullname" . }}
  labels:
    {{- include "eve-sde.labels" . | nindent 4 }}
    spring-boot: "true"
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "eve-sde.selectorLabels" . | nindent 4 }}
